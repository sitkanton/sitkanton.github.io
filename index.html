<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Adaptive</title>
  
</head>
<style>
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    background-color: rgb(63, 224, 208);
  }
  
  header .logo {
    margin-right: 10px;
  }
  
  header .content {
    display: flex;
    justify-content: flex-end;
  }
  
  header div{
    margin-right: 10px;
  }
  
  p {
    text-align: center;
  }
  
  h1 {
    text-align: center;
    font-size: 40px;
  }
  
  body {
    font-family: 'Times New Roman', sans-serif;
    margin: 0;
    padding: 0;
  }
  
  main {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  }
  
  .title-block{
  max-width: 80%;
  margin: 0 auto;
  }
  
  .container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin: 0;
  padding: 0;
  }
  
  .col {
  flex-direction: column;
  position: relative;
  text-align: center;
  margin: 10px;
  flex-basis: calc(33.33% - 20px);
  }
  
  .col img {
    width: 100%;
    height: 400px;
  }
  
  .text-img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-weight: bold;
  color: rgb(63, 224, 208);
  margin: 0;
  padding: 0;
  font-size: 30px;
  }
  
  @media (min-width: 200px) and (max-width: 600px) {
    .col {
      flex-basis: calc(100% - 20px);
    }
  }
  
  @media (min-width: 601px) and (max-width: 990px) {
    .col {
      flex-basis: calc(50% - 20px);
    }
    .h1 {
      text-align: center;
      font-size: 35px;
    }
  }
  
  @media (min-width: 1200px) {
    .col img {
      height: 300px;
    }
    .h1 {
      text-align: center;
      font-size: 30px;
    }
  }
  </style>
<body>
  <header>
    <div class="logo">Logo</div>
    <div class="content">
      <div>Home</div>
      <div>About</div>
      <div>Contact</div>
      <div>SITKANTON</div>
    </div>
  </header>

  <main>
    <div class="title-block">
      <h1>We'll help manage your business</h1>
      <p>Mais j'ai l'hiver dans mon cœur
        Sur l'âme de Blizzard
        Je sais que nous pouvons l'un sans l'autre
        L'hiver dans le cœur, sur l'âme d'une tempête de neige.</p>
    </div>
    <div class="container">
      <div class="col">
        <p class="text-img">Там Сям</p>
        <img src = "https://mykaleidoscope.ru/uploads/posts/2023-05/1684950994_mykaleidoscope-ru-p-kostyum-s-dollarami-instagram-56.jpg">
      </div>
      <div class="col">
        <p class="text-img">Туда сюда</p>
        <img src = "https://stihi.ru/pics/2020/12/22/8723.jpg">
      </div>
      <div class="col">
        <p class="text-img">Миллионер</p>
        <img src = "https://ucare.timepad.ru/a9289729-93cb-42b8-b127-0b7b035d9bbe/poster_event_1436197.jpg">
      </div>
      <div class="col">
        <p class="text-img">Мути темки</p>
        <img src = "https://vesti.uz/wp-content/uploads/2022/11/photo_2022-11-27_18-39-03.jpg">
      </div>
      <div class="col">
        <p class="text-img">Зарабатывай бабки</p>
        <img src = "https://wallup.net/wp-content/uploads/2016/05/13/331119-men-suits.jpg">
      </div>
      <div class="col">
        <p class="text-img">Кайфуй</p>
        <img src = "https://avatars.dzeninfra.ru/get-zen_brief/6810735/pub_630613dc2b706d122c75e847_630613dc2b706d122c75e848/scale_1200">
      </div>
    </div>
  </main>
</body>
</html>
